openapi: 3.0.3
info:
  title: api
  version: 0.1.0

paths:
  /api/users:
    get:
      tags: [users]
      operationId: listUsers
      summary: List users
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/User' }

    post:
      tags: [users]
      operationId: createUser
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UserCreateRequest' }
      responses:
        "201":
          description: created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }

components:
  schemas:
    User:
      type: object
      required: [id, email, role]
      properties:
        id:    { type: integer, format: int64 }
        email: { type: string, format: email }
        role:  { type: string, enum: [USER, ADMIN] }

    UserCreateRequest:
      type: object
      required: [email, password]
      properties:
        email:    { type: string, format: email }
        password: { type: string, minLength: 8 }
